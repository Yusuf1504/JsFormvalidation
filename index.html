<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action= "#" class="form" id="form" autocomplete="off">
            <h3>Signup Form</h3>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" data-name="User Name" placeholder="Enter User Name">
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" data-name="Email Id" placeholder="Enter Email id">
                <p>Error Message</p>
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" data-name="Password" placeholder="Enter Your Password">
                    <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" data-name="Confirm Password" placeholder="Enter Confirm Password">
                <p>Error Message</p>
                <button>Signup</button>
            </div>
        </form>
        <a href="login.html"><button>Login</button></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
